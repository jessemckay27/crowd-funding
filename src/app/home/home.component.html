<div *ngFor="let project of projects" (click)="projectDetails(project)" class="box-wrap">
  <div class="box-title-wrap">
    <div class="box-title-title">{{project.title}}</div>
    <div class="box-title-funds">$ {{project.fundsrequested}}</div>
  </div>
  <div class="box-body">
    <div class="box-body-row">{{project.goal}}</div>
  </div>
</div>
